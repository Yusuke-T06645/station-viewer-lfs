<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Station 3D Model</title>

  <!-- model-viewer（公式CDN） -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

  <style>
    html,body { height:100%; margin:0; background:#000; }
    model-viewer {
      width:100%;
      height:100%;
      display:block;
    }
    /* 簡単な読み込み中表示 */
    #loader {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      color: #ddd;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loader">Loading 3D model…</div>

  <model-viewer
    id="viewer"
    src="./station_low_draco.glb"
    alt="Station 3D model"
    camera-controls
    auto-rotate
    exposure="1.3"
    shadow-intensity="1"
    environment-image="neutral"
    loading="eager"
    reveal="auto"
    style="background-color:#000;">
  </model-viewer>

  <script>
    // ローダーを消す簡易スクリプト
    const viewer = document.getElementById('viewer');
    const loader = document.getElementById('loader');

    viewer.addEventListener('load', () => {
      loader.style.display = 'none';
    });

    // 読み込みエラー時のログ（開発者ツールで確認）
    viewer.addEventListener('error', (ev) => {
      console.error('model-viewer error:', ev);
      loader.textContent = 'Failed to load model. Open DevTools -> Console for details.';
    });

    // もしモデルが小さすぎ/大きすぎ に見える場合はここでカメラを調整できます：
    // viewer.cameraOrbit = "0deg 90deg 20m";
    // viewer.fieldOfView = "45deg";
  </script>
</body>
</html>
